<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Dodaj nową osobę do bazy danych</title>
</head>
<body>
<div class="page-header" align="center">
    <h4><a href="/new">
        <button class="btn btn-dark btn-lg">Nowy kontakt</button>
    </a>
        <a href="/allusers">
            <button class="btn btn-dark btn-lg">Wszystkie kontakty</button>
        </a>
        <a href="/allGroups">
            <button class="btn btn-dark btn-lg">Wszystkie grupy</button>
        </a></h4>
</div>
<div align="center">
    <h4>Dodaj nowy kontakt:</h4>
    <form method="post">
        {% csrf_token %}
        <div>
            <label>Imię:
                <input type="text" maxlength="160" name="name" required>
            </label><BR>
            <label>Nazwisko:
                <input type="text" maxlength="160" name="surname" required>
            </label><BR>
            <label>Kto to?
                <input type="text" name="description">
            </label><BR>
        </div>
        <input type="submit" value="Dodaj!">
    </form>
</div>
</body>
</html>
