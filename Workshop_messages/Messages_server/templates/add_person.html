<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nową osobę do bazy danych</title>
</head>
<body>
    <form method="post">
    {% csrf_token %}
        <div>
            <label>Imię:
                <input type="text" maxlength="160" name="name" required>
            </label>
            <label>Nazwisko:
                <input type="text" maxlength="160" name="surname" required>
            </label>
        </div>
        <div>
            <label>Kto to?
                <input type="text" width="150 px" height="150 px" name="description">
            </label>
        </div>
        <input type="submit" value="Dodaj!">
    </form>
</body>
</html>
