<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista grup</title>
</head>
<body>
<div>
<h3>Twoje grupy: </h3>
    <ul>
        {% for group in groups %}
            <li>
                {{ group.group_name }}
            </li>
        {% endfor %}
    </ul>
</div>
<div>
    <p>----</p>
<form action="/allGroups" method="post">
    {% csrf_token %}
    <input type="text" maxlength="160" name="group_name" placeholder="nazwa nowej grupy" required>
    <input type="submit" value="Stwórz">
</form>
</div>
<p>----------</p>
<div>
<form method="get">
    <button formaction="/groupSearch">Wyszukaj w grupach</button>
</form>
</div>
<div>
<p>----------</p>
<form action="/AddContactToGroup" method="get">
    <input type="submit" value="Dodaj kontakt do grup">
</form>
<p>-----------</p>
<form action="/personInGroups" method="get">
    <input type="submit" value="Pokaż użytkowników w grupach">
</form>
</div>

</body>
</html>
